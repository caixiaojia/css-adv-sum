<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>设置固定宽度的圆角框</title>
    <style>
        /*设置背景的上方圆角，left 或者right都无所谓，只要是bottom就好*/
        .box{
            width:418px;
            background:#effce7  url(img/bottom.gif) no-repeat left bottom;
            /*padding: 1px 1px;*/
        }
        /*设置背景的下方圆角，left或者right都无所谓，只要是bottom就好*/
        .box h2 {
            background: url(img/top.gif) no-repeat left top;
            /*padding: 0 20px;*/
        }
    </style>
</head>
<body>
<div class="box">
    <h2>HeadLine</h2>
    <p>Content</p>
</div>
</body>
</html>
